{%extends 'main/base.html'%}

{%block head%}
<title>Edit</title>
{%endblock%}
{%block body%}
<h1>Editing posts</h1>
<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{post.id}}" method = 'POST'>
    Title:<input type = 'text' name = 'title' id = 'title' value = '{{blog.title}}'>
    <br>
  
    Author:<input type = 'text' name = 'author' id = 'author'value = '{{blog.user}}'>
    <br>
    Blog:<input type = 'text' name = 'content' id = 'content'value = '{{blog.post}}'>
    
    <br>
    <input type = 'submit' value = 'Save'>
</form>
{%endblock%}
